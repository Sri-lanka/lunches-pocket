
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/public/css/StyleP.css">
</head>

    <img src="/public/Img/backgroudLoggin.jpeg" class="imaF" alt="Background Image">

<body>
<section>
    <div class="signin">
        <div class="content">
            <div>
                <div class="head">
                    <div>
                        <center><img src="/public/Img/logo.png" class="logo" width="15%"></center>
                    </div>
                    <div class="text">
                        <h1>Servicio Nacional de Aprendizaje</h1>
                    </div>
                </div>

                <br>

                <h2>Sign In</h2>

                <form  action="/login/loginPro" method="post" class="form">

                   <div class="inputBox">
                       <label for="document"></label>
                       <input type="number" id="document" name="document" required><i>Document</i>
                   </div>
                   <div class="inputBox">
                       <label for="keyword"></label>
                       <input type="password" id="keyword" name="keyword" required><i>Password</i>
                   </div>
                    <div class="links">
                        <a href="http://oferta.senasofiaplus.edu.co/sofia-oferta/recuperarclave.html">Forgot
                            Password</a>
                    </div>
                    <div class="btn-login">

                        <button class="boton" type="submit" >Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>

</html>
