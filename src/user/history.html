<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/StylePHistory.css">
   <!-- <script src="userjs/history.js" type="module" defer></script>-->
    <title>history</title>

</head>
<body>

<div class="body">
<div class="head">
    <div class="img">
        <img src="/img/logo.png" class="logo">
    </div>
    <div class="se">
        <h1>Servicio Nacional de Aprendizaje</h1>
    </div>
</div>

<div class="navegate">
    <div class="nav1">
        <a  id="home-btn" class="nav1Icon"><img src="/img/home.png" class="icon" />Home</a>
        <a  id="data-btn" class="nav1Icon"><img src="/img/data.png" class="icon" />Data</a>
        <a  id="history-btn" class="nav1Icon"><img src="/img/history.webp"  class="icon" />History</a>
    </div>
    <div class="nav2">
        <a  id="logout-btn" class="logOut"><img src="/img/logout.png" class="icon" />Log Out</a>
    </div>
</div>

<div class="screen">

    <div class="profile">
        <img src="/img/data.png" class="proImg">
        <ul id="user-info">
        </ul>
    </div>
    <div class="cont">
        <select name="history" id="history">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          
          <div id="tables">
            <table id="tableReport">
              <caption>Tabla de Reportes</caption>
              <thead>
              <tr>
                <th>Sender</th>
                <th>Description</th>
                <th>Date sent</th>
              </tr>
              </thead>
              <tbody id="reportHistory">

              </tbody>
            </table>
        
            <table id="tableExcuse">
              <caption>Tabla de Excusas</caption>
              <thead>
              <tr>
                <th>Description</th>
                <th>Date sent</th>
              </tr>
              </thead>

              <tbody id="excuseHistory">

              </tbody>
            </table>

            <table id="tableAssistance">
                <caption>Tabla de asistencias</caption>
                <thead>
                <tr>
                  <th>Date</th>
                  <th>Verification</th>
                </tr>
                </thead>
  
                <tbody id="assistanceHistory">
  
                </tbody>
              </table>
          </div>
    </div>
</div>
</div>
<script src="userjs/history.js" type="module" defer></script>
</body>

</html>
