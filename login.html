<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="login.js" type="module" defer></script>
    <link rel="stylesheet" href="/public/css/StyleP.css">
</head>

<img src="/public/Img/backgroudLoggin.jpeg" class="imaF" alt="Background Image">

<body>
    <section>
        <div class="signin">
            <div class="content">
                <div>
                    <div class="head">
                        <div>
                            <center><img src="/public/Img/logo.png" class="logo" width="15%"></center>
                        </div>
                        <div class="text">
                            <h1>Servicio Nacional de Aprendizaje</h1>
                        </div>
                    </div>
                    <br>
                    <h2>Sign In</h2>
                    <form id="login-form" class="form">
                        <div class="inputBox">
                            <label for="email"></label>
                            <input type="email" id="email" name="email" required><i>Email</i>
                        </div>
                        <div class="inputBox">
                            <label for="password"></label>
                            <input type="password" id="password" name="password" required><i>password</i>
                        </div>
                        <div class="links">
                            <a href="http://oferta.senasofiaplus.edu.co/sofia-oferta/recuperarclave.html">Forgot
                                Password</a>
                        </div>
                        <div class="btn-login">
                            <button type="submit" class="boton">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
