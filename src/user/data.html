
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/StylePData.css">
    <script src="userjs/data.js"  type="module" defer></script>
    <title>data</title>

</head>

<body>


    <div class="head">
        <div class="img">
            <img src="/img/logo.png" class="logo">
        </div>
        <div class="se">
            <h1>Servicio Nacional de Aprendizaje</h1>
        </div>
    </div>

    <div class="navegate">
        <div class="nav1">
            <a href="" class="nav1Icon"><img src="/img/home.png" class="icon" />Home</a>
            <a href="" class="nav1Icon"><img src="/img/data.png" class="icon" />Data</a>
            <a href="" class="nav1Icon"><img src="/img/history.webp" class="icon" />History</a>
        </div>
        <div class="nav2">
            <a  class="logOut"><img src="/img/logout.png" class="icon" />Log Out</a>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <div class="screen">
        <div class="profile">
            <img src="/img/data.png" class="proImg">
            <ul id="user-info">
            </ul>
        </div>
        <div class="cont">
            <table class="table">
                <caption>DATA</caption>
                <thead>
                <tr>
                    <td text="user.nameUser"></td>
                    <td text="user.lastName"></td>
                    <td text="user.document"></td>
    
                </tr>
                <tr>
                    <td text="user.telephone"></td>
                    <td text="user.email"></td>
                    <td>
                        <a href="/moduleUser/updateUser/idUserSena(idUserSena=user.id_user)"><img src="/img/edit.png" class="icon"></a>
                    </td>
                </tr>
            </table>
        </div>
    </div>



</body>

</html>
